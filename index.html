<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Quiz</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            resize: none;
            transition: border-color 0.3s ease;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .option-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            background: #f8fafc;
            border-radius: 8px;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .option-group:hover {
            background: #f1f5f9;
        }

        .option-group input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            margin-right: 10px;
            transition: border-color 0.3s ease;
        }

        .option-group input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        .option-group input[type="radio"] {
            width: 18px;
            height: 18px;
            margin: 0 15px;
            accent-color: #2ecc71;
            cursor: pointer;
        }

        .option-group button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-group button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .controls button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls button:hover {
            transform: translateY(-2px);
        }

        #add-option {
            background-color: #3498db;
            color: white;
        }

        #add-option:hover {
            background-color: #2980b9;
        }

        #submit-btn {
            background-color: #2ecc71;
            color: white;
        }

        #submit-btn:hover {
            background-color: #27ae60;
        }

        .radio-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-left: 5px;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            form {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .controls button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <form id="add-quiz">
        <h1>Yangi Savol Qo'shish</h1>

        <textarea name="quiz" placeholder="Savol matnini kiriting..." rows="3" required></textarea>

        <div id="options-container">
            <!-- Default options will be added here by JavaScript -->
        </div>

        <div class="controls">
            <button type="button" id="add-option">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Yangi Variant
            </button>
            <button type="submit" id="submit-btn">
                Qo'shish
            </button>
        </div>
    </form>

    <script>
        const form = document.querySelector('#add-quiz');
        const optionsContainer = document.querySelector('#options-container');
        const addOptionButton = document.querySelector('#add-option');

        // Function to update option numbers and labels
        const updateOptionNumbers = () => {
            const optionGroups = optionsContainer.querySelectorAll('.option-group');
            optionGroups.forEach((group, index) => {
                const input = group.querySelector('input[type="text"]');
                const radio = group.querySelector('input[type="radio"]');
                const label = group.querySelector('.radio-label');

                input.name = `option-${index + 1}`;
                input.placeholder = `Variant ${index + 1}...`;
                radio.value = index;
            });
        };

        // Function to create a new option element
        const createOption = (value = '') => {
            const optionGroup = document.createElement('div');
            optionGroup.className = 'option-group';

            // Radio button for correct answer
            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = 'correct-option';
            radio.style.cursor = 'pointer';

            // Label for radio button
            const radioLabel = document.createElement('span');
            radioLabel.className = 'radio-label';

            // Input for option text
            const input = document.createElement('input');
            input.type = 'text';
            input.required = true;
            input.value = value;

            // Remove button
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.title = "O'chirish";
            removeBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            `;

            removeBtn.addEventListener('click', () => {
                // Don't allow removing if there are only 3 options
                if (optionsContainer.querySelectorAll('.option-group').length > 3) {
                    optionGroup.remove();
                    updateOptionNumbers();
                } else {
                    alert("Kamida 3 ta variant bo'lishi shart!");
                }
            });

            // Append all elements
            optionGroup.appendChild(radio);
            optionGroup.appendChild(radioLabel);
            optionGroup.appendChild(input);
            optionGroup.appendChild(removeBtn);
            optionsContainer.appendChild(optionGroup);

            updateOptionNumbers();
        };

        // Add initial 3 options when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createOption('');
            createOption('');
            createOption('');

            // Mark first option as correct by default
            const firstRadio = optionsContainer.querySelector('input[type="radio"]');
            if (firstRadio) {
                firstRadio.checked = true;
            }
        });

        // Add new option when button is clicked
        addOptionButton.addEventListener('click', () => {
            createOption('');
        });

        // Form submission handler
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const optionInputs = optionsContainer.querySelectorAll('.option-group input[type="text"]');
            const radioInputs = optionsContainer.querySelectorAll('.option-group input[type="radio"]');

            // Validate at least 3 options
            if (optionInputs.length < 3) {
                alert("Kamida 3 ta variant kiritishingiz shart!");
                return;
            }

            // Validate all options have text
            let allOptionsValid = true;
            optionInputs.forEach(input => {
                if (!input.value.trim()) {
                    allOptionsValid = false;
                    input.style.borderColor = '#e74c3c';
                } else {
                    input.style.borderColor = '#e0e0e0';
                }
            });

            if (!allOptionsValid) {
                alert("Barcha variantlar to'ldirilishi shart!");
                return;
            }

            // Validate question text
            const question = formData.get('quiz').trim();
            if (!question) {
                alert("Savol matni kiritilishi shart!");
                return;
            }

            // Validate correct answer is selected
            let correctAnswerSelected = false;
            radioInputs.forEach(radio => {
                if (radio.checked) correctAnswerSelected = true;
            });

            if (!correctAnswerSelected) {
                alert("To'g'ri javobni belgilashingiz shart!");
                return;
            }

            // Prepare data
            const options = [];
            let answer = '';
            let answerIndex = -1;

            optionInputs.forEach((input, index) => {
                options.push(input.value.trim());
                if (radioInputs[index].checked) {
                    answer = input.value.trim();
                    answerIndex = index;
                }
            });

            const data = {
                quiz: question,
                options: options,
                answer: answer,
                answerIndex: answerIndex
            };

            // Here you would typically send data to server
            console.log('Yuborilayotgan maʼlumot:', data);

            // Show success message with formatted output
            const formattedData = `Savol: ${data.quiz}\n\nVariantlar:\n${data.options.map((opt, i) => `${i === data.answerIndex ? '✓' : ' '} ${i + 1}. ${opt}`).join('\n')}`;

            alert('Savol muvaffaqiyatli qo\'shildi!\n\n' + formattedData);

            // Reset form but keep 3 default options
            form.reset();
            optionsContainer.innerHTML = '';
            createOption('');
            createOption('');
            createOption('');

            // Mark first option as correct by default
            const firstRadio = optionsContainer.querySelector('input[type="radio"]');
            if (firstRadio) {
                firstRadio.checked = true;
            }
        });
    </script>

</body>

</html>
